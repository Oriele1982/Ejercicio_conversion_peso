<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Conversor</title>
	 <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">	
</head>
<body>
	<div class="container">
		<h1>Api Dolar Conversor</h1>

		<div class="row">
			<div class="col-md-6">
				<input type="text" placeholder="valor" class="form-control" id="peso-dolar">
				<button id="pesochile"> Peso a Dolar / Euro </button>
			</div>
		</div>	
		<div class="row">
			<div class="col-md-6">
				<input type="text" placeholder="valor" class="form-control" id="peso-indica">
				<button id="indicadores">Peso Chileno / Indicadores Nacionales</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<input type="text" placeholder="valor" class="form-control" id="dolar-peso">
				<button id="dolarpeso"> Dólar / Peso Chileno</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-striped">
					<tr>
						<td>Dólar</td>
						<td id="dolar"></td>
					</tr>
					<tr>
						<td>Euro</td>
						<td id="euro"></td>
					</tr>
					<tr>
						<td>UF</td>
						<td id="uf"></td>
					</tr>
					<tr>
						<td>UTM</td>
						<td id="utm"></td>
					</tr>
					<tr>
						<td>Peso Chileno</td>
						<td id="pesocl"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <script src="assets/js/script.js"></script>
</body>
</html>
